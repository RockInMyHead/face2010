<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Тест сервера</title>
</head>
<body>
    <h1>Тест сервера FaceSort</h1>
    <p>Если вы видите эту страницу, сервер работает!</p>
    <button onclick="testAPI()">Тест API</button>
    <div id="result"></div>
    
    <script>
        async function testAPI() {
            try {
                const response = await fetch('/api/drives');
                const data = await response.json();
                document.getElementById('result').innerHTML = 
                    '<h3>API работает!</h3><pre>' + JSON.stringify(data, null, 2) + '</pre>';
            } catch (error) {
                document.getElementById('result').innerHTML = 
                    '<h3>Ошибка API:</h3><p>' + error.message + '</p>';
            }
        }
    </script>
</body>
</html>
